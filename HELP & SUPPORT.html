      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .support-icon {
      font-size: 2.5rem;
      color: #198754;
    }
    .support-btn {
      background: linear-gradient(90deg, #198754 60%, #28a745 100%);

    }

      background: #157347;
    }

<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card support-card">
          <div class="card-body text-center">
            <div class="support-icon mb-3">
              <i class="bi bi-life-preserver"></i>

            <h4 class="card-title mb-3">Help & Support</h4>
            <p class="card-text">

            </p>
            <ul class="list-group list-group-flush mb-3">
              <li class="list-group-item">
                <strong>Email:</strong> <a href="mailto:support@example.com">pinokyomall18@gmail.com</a>
              </li>
              <li class="list-group-item">
                <strong>Phone:</strong> <a href="tel:+1234567890">+254755555525</a>
              </li>
            </ul>
            <a href="#" class="btn support-btn text-white px-4">Contact Support</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Icons CDN (for the life-preserver icon) -->
